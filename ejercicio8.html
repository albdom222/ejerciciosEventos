<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color con mousedown y mouseup</title>
    <style>
        #miDiv {
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Cambiar color del div con el ratón</h1>

    <!-- Div de color rojo -->
    <div id="miDiv">Presiona aquí</div>

    <script>
        // Obtener el div por su ID
        const miDiv = document.getElementById('miDiv');

        // Evento mousedown: cambia el color a amarillo
        miDiv.addEventListener('mousedown', function() {
            miDiv.style.backgroundColor = 'yellow';
        });

        // Evento mouseup: vuelve a cambiar el color a rojo
        miDiv.addEventListener('mouseup', function() {
            miDiv.style.backgroundColor = 'red';
        });
    </script>

</body>
</html>
