<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color con mouseover y mouseout</title>
    <style>
        
        h1 {
            color: black;
            background-color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid black;
            transition: background-color 0.3s, color 0.3s; 
        }
    </style>
</head>
<body>

    <h1 id="miH1">Pasa el rat√≥n sobre este texto</h1>

    <script>
        const miH1 = document.getElementById('miH1');

        // Evento mouseover: cambiar el color de letra a rojo y fondo a amarillo
        miH1.addEventListener('mouseover', function() {
            miH1.style.color = 'red';
            miH1.style.backgroundColor = 'yellow';
        });

        // Evento mouseout: restaurar el color original de la letra y el fondo
        miH1.addEventListener('mouseout', function() {
            miH1.style.color = 'black';
            miH1.style.backgroundColor = 'white';
        });
    </script>

</body>
</html>
