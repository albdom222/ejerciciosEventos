<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Secciones</title>
    <style>
        .seccion {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Ocultar y mostrar secciones</h1>

    <a href="#" id="enlace1" onclick="toggleSeccion(1)">Ocultar Sección 1</a><br>
    <a href="#" id="enlace2" onclick="toggleSeccion(2)">Ocultar Sección 2</a><br>
    <a href="#" id="enlace3" onclick="toggleSeccion(3)">Ocultar Sección 3</a><br><br>

    <div id="seccion1" class="seccion">
        <h2>Sección 1</h2>
        <p>Este es el contenido de la Sección 1.</p>
    </div>

    <div id="seccion2" class="seccion">
        <h2>Sección 2</h2>
        <p>Este es el contenido de la Sección 2.</p>
    </div>

    <div id="seccion3" class="seccion">
        <h2>Sección 3</h2>
        <p>Este es el contenido de la Sección 3.</p>
    </div>

    <script>
        // Función para mostrar/ocultar las secciones
        function toggleSeccion(numero) {
            // Obtener la sección y el enlace asociados
            const seccion = document.getElementById('seccion' + numero);
            const enlace = document.getElementById('enlace' + numero);

            // Verificar si la sección está visible o no
            if (seccion.style.display === 'none') {
                // Si está oculta, la mostramos
                seccion.style.display = 'block';
                enlace.innerText = 'Ocultar Sección ' + numero;
            } else {
                // Si está visible, la ocultamos
                seccion.style.display = 'none';
                enlace.innerText = 'Mostrar Sección ' + numero;
            }
        }

        // Inicialmente todas las secciones estarán visibles
        // Esta línea es opcional si queremos controlar el estado inicial
        document.getElementById('seccion1').style.display = 'block';
        document.getElementById('seccion2').style.display = 'block';
        document.getElementById('seccion3').style.display = 'block';
    </script>

</body>
</html>
