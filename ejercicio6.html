<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Click y DblClick</title>
</head>
<body>

    <h1>Formulario con tres botones</h1>
    <p id="mensaje"></p>

    <!-- Botones -->
    <button id="boton1">1</button>
    <button id="boton2">2</button>
    <button id="boton3">3</button>

    <script>
        // Función para mostrar el mensaje
        function mostrarMensaje(mensaje) {
            document.getElementById('mensaje').innerText = mensaje;
        }

        // Obtener los botones por su ID
        const boton1 = document.getElementById('boton1');
        const boton2 = document.getElementById('boton2');
        const boton3 = document.getElementById('boton3');

        // Asignar eventos 'click' y 'dblclick' a cada botón
        boton1.addEventListener('click', function() {
            mostrarMensaje('Se presionó el botón 1 (Click)');
        });

        boton1.addEventListener('dblclick', function() {
            mostrarMensaje('Se presionó el botón 1 (Doble Click)');
        });

        boton2.addEventListener('click', function() {
            mostrarMensaje('Se presionó el botón 2 (Click)');
        });

        boton2.addEventListener('dblclick', function() {
            mostrarMensaje('Se presionó el botón 2 (Doble Click)');
        });

        boton3.addEventListener('click', function() {
            mostrarMensaje('Se presionó el botón 3 (Click)');
        });

        boton3.addEventListener('dblclick', function() {
            mostrarMensaje('Se presionó el botón 3 (Doble Click)');
        });
    </script>

</body>
</html>
